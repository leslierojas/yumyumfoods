<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <title>Yum Yum Foods - View Restaurant</title>
</head>
<body>
        <div class="header">
            <div class="site-title d-flex justify-content-center">
                <h1>Yum Yum Foods</h1>
            </div>
            <hr>
            <div class="header-2 d-flex justify-content-around">
                <h3><a href="/dashboard">All Restaurants</a> | <a href="/logout">Sign Out</a></h3>
            </div>
        </div>
    <div class="content col-7 mx-auto my-5">
        <h1 class="my-5">View Restaurant</h1>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">{{restaurant.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{restaurant.cuisine}} | {{restaurant.city}}, {{restaurant.state}}</h6>
                <p class="card-text">Description: {{restaurant.description}}</p>
                <p class="card-text">Added By: {{author.creator.first_name}} {{author.creator.last_name}}</p>
            </div>
        </div>
    </div>
</body>
</html>
