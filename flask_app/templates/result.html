<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <title>Generate Random</title>
</head>
<body>
    <div class="header">
        <div class="site-title d-flex justify-content-center">
            <h1>Yum Yum Foods</h1>
        </div>
        <hr>
        <div class="header-2 d-flex justify-content-around">
            <h3><a href="/dashboard">All Restaurants</a> | <a href="/logout">Sign Out</a></h3>
        </div>
    </div>
    <img class="img-head" src="{{url_for('static',filename = 'images/pexels-pavel-danilyuk-7518977.jpeg')}}" alt="pizza">
    <div class="col-7 mx-auto my-5">
        <div class="contentcol-7 mx-auto my-5">
            <h1>Random Restaurant Suggestion</h1>
            <h3>Can't decide what to eat? Click for a suggestion!</h3>
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title">{{result.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{result.cuisine}} | {{result.city}}, {{result.state}}
                    </h6>
                    <p class="card-text">Description: {{result.description}}</p>
                </div>
                <form action="/restaurant/{{result.id}}">
                    <input class="btn btn-secondary" type="submit" value="View">
                </form>
            </div>
        
            <form action="/restaurant/random">
                <input class="btn btn-secondary my-5" type="submit" value="Generate Again">
            </form>
        </div>
    </div>
</body>
