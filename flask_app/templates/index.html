<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Yum Yum Foods - Login</title>
</head>
<body>
    <div class="container login my-5">
        <form action="/login" method='post'>
            <h1 class="site-title p-4">Yum Yum Foods</h1>
            <!-- <h2>Login</h2> -->
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="full-input">
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            <div class="full-input my-5">
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div>
            <div class="me-3">
                <input class="btn btn-light" type="submit" value="Login">
            </div>
            <p class="signup my-5">New to Yum Yum Foods? <a href="/signup">Sign Up!</a></p>
        </form>
    </div>
    </body>
</html>
