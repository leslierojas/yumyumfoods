<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <title>Yum Yum Foods - Register</title>
</head>
<body>
    <div class="container register d-flex justify-content-center my-5">
        <form action="/register" method='post' class="p-5">
            <h1 class="site-title p-5">Yum Yum Foods</h1>
            <h2>Register</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="full-input first_name">First Name:</label>
                <input type="text" name="first_name">
            </div>
            <div class="full-input mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
            </div>
            <div class="full-input mb-3">
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            <div class="full-input mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div>
            <div class="full-input mb-3">
                <label for="password">Confirm Password:</label>
                <input type="password" name="confirmpass">
            </div>
            <div class="form_footer me-3">
                <input class="btn btn-light" type="submit" value="Register">
            </div>
            <p class="my-5">Already signed up? <a href="/">Login</a></p>
        </form>
    </div>
</body>
</html>
